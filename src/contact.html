            <!-- Hero Section -->
            <section class="bg-cover bg-no-repeat bg-center h-screen p-4 lg:p-0">
                <div class="container mx-auto h-full flex items-center">
                    <div class="text-white">

                        </div>

    <!-- Contact Form Section -->
    <section class="py-12 bg-gray-300 p-4 lg:p-0">
        <div class="lg:container mx-auto">
            <h2 class="lg:text-6xl font-bold text-center mb-6 text-orange-500 text-3xl">Get in Touch</h2>
            <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="full-name" class="text-gray-600 block mb-2">Full Name</label>
                    <input type="text" id="full-name" name="full-name"
                        class="p-2 w-full bg-transparent border-gray-800 border-b focus:outline-none focus:border-b-orange-600"
                        autocomplete="no" placeholder="Enter name here" required>
                </div>
                <div>
                    <label for="email" class="text-gray-600 block mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="p-2 w-full bg-transparent border-gray-800 border-b focus:outline-none focus:border-b-orange-600"
                        autocomplete="no" placeholder="info@bentet.org" required>
                </div>
    
                <div>
                    <label for="institution" class="text-gray-600 block mb-2">Institution or Individual</label>
                    <select id="institution" name="institution"
                        class="p-2 w-full bg-transparent border-gray-800 border-b focus:outline-none focus:border-b-orange-600"
                        required>
                        <option value="institution">Institution</option>
                        <option value="individual">Individual</option>
                    </select>
                </div>
    
                <div>
                    <label for="job-title" class="text-gray-600 block mb-2">Job Title or Role</label>
                    <input type="text" id="job-title" name="job-title"
                        class="p-2 w-full bg-transparent border-gray-800 border-b focus:outline-none focus:border-b-orange-600"
                        autocomplete="no" placeholder="Enter job title here" required>
                </div>
                <div>
                    <label for="message-title" class="text-gray-600 block mb-2">Message Title</label>
                    <input type="text" id="message-title" name="message-title"
                        class="w-full bg-transparent border-gray-800 border-b focus:outline-none focus:border-b-orange-600"
                        autocomplete="no" placeholder="Title of message, e.g., Enquiries or How do I partake" required>
                </div>
                <div>
                    <label for="message-body" class="text-gray-600 block mb-2">Message</label>
                    <textarea id="message-body" name="message-body" rows="5"
                        class="p-2 w-full bg-transparent border-gray-800 border focus:outline-none focus:border-orange-600"
                        autocomplete="no" placeholder="Message" required></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit"
                        class="bg-orange-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send
                        Message</button>
                </div>
            </form>
        </div>
    </section>



    <!-- Social Media Icons -->
    <section class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
