    <!-- Contact Form Section -->
    <section class="py-12 bg-gray-300 p-4 lg:p-0">
        <div class="Container mx-auto">
            <h2 class="lg:text-6xl font-bold text-center mb-6 text-orange-500 text-3xl">Get in Touch</h2>
            <form class="grid grid-cols-1 md:grid-cols-2 gap-6" id="registration-form" method="POST">
                <div>
                    <label for="full-name" class="text-gray-600 block mb-2">Full Name <span class="text-red-500">*</span></label>
                    <input type="text" id="fullName" name="fullName"
                        class="p-2 w-full bg-transparent border-gray-800 border-b focus:outline-none focus:border-b-orange-600"
                        autocomplete="no" placeholder="Enter name here" required>
                </div>
                <div>
                    <label for="email" class="text-gray-600 block mb-2">Email <span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email"
                        class="p-2 w-full bg-transparent border-gray-800 border-b focus:outline-none focus:border-b-orange-600"
                        placeholder="info@bentet.org" required>
                </div>
                <div>
                    <label for="institution" class="text-gray-600 block mb-2">Institution or Individual <span class="text-red-500">*</span></label>
                    <select id="institution" name="institution"
                        class="p-2 w-full bg-transparent border-gray-800 border-b focus:outline-none focus:border-b-orange-600"
                        required>
                        <option value="institution">Institution</option>
                        <option value="individual">Individual</option>
                    </select>
                </div>
                <div>
                    <label for="job-title" class="text-gray-600 block mb-2">Job Title or Role <span class="text-red-500">*</span></label>
                    <input type="text" id="job-title" name="jobTitle"
                        class="p-2 w-full bg-transparent border-gray-800 border-b focus:outline-none focus:border-b-orange-600"
                        autocomplete="no" placeholder="Enter job title here" required>
                </div>
                <div>
                    <label for="message-title" class="text-gray-600 block mb-2">Message Title <span class="text-red-500">*</span></label>
                    <input type="text" id="message-title" name="messageTitle"
                        class="w-full bg-transparent border-gray-800 border-b focus:outline-none focus:border-b-orange-600"
                        autocomplete="no" placeholder="Title of message, e.g., Enquiries or How do I partake" required>
                </div>
                <div>
                    <label for="message-body" class="text-gray-600 block mb-2">Message <span class="text-red-500">*</span></label>
                    <textarea id="message-body" name="messageBody" rows="5"
                        class="p-2 w-full bg-transparent border-gray-800 border focus:outline-none focus:border-orange-600"
                        autocomplete="no" placeholder="Message" required></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit"
                        class="bg-orange-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send
                        Message</button>
                </div>
                <div id="error-container" class="text-red-600 text-sm my-2"></div>
            </form>

        </div>
    </section>



    <!-- Social Media Icons -->
    <section class="bg-gray-800 text-white py-6">

    <script>
            document.addEventListener('DOMContentLoaded', function () {
                const registrationForm = document.getElementById('registration-form');
                const errorContainer = document.getElementById('error-container');

                registrationForm.addEventListener('submit', function (event) {
                    event.preventDefault(); // Prevent the default form submission

                    // Clear any previous error messages
                    errorContainer.textContent = '';

                    // Create an object to store the form data
                    const formData = new FormData(registrationForm);

                    // Send a POST request to your backend
                    axios.post('http://localhost:3000/api/message', formData)
                        .then(response => {
                            if (response.data && response.data.message) {
                                console.log(response.data.message);
                                // Display a success message to the user
                            }
                        })
                        .catch(error => {
                            if (error.response && error.response.data && error.response.data.error) {
                                // Server-side error message
                                errorContainer.textContent = error.response.data.error;
                            } else {
                                // Other errors, e.g., network issues
                                errorContainer.textContent = 'An error occurred. Please try again later.';
                            }
                        });
                });
            });

    </script>
