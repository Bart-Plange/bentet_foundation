<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <title>Donate to Bentet Foundation</title>
</head>

<body class="bg-gray-100">
    <div class="bg-cover bg-no-repeat bg-center h-screen" style="background-image: url('./assets/images/g.jpeg');">
    
        <!-- Header -->
        <header class="backdrop-blur-2xl text-white py-4 p-4 lg:p-0">
            <div class="container mx-auto flex justify-between items-center">
                <a href="index.html" class="text-2xl font-semibold">Bentet Foundation</a>
                <nav class="hidden md:flex space-x-6">
                    <ul class="flex space-x-6">
                        <li><a href="index.html#about">About Us</a></li>
                        <li><a href="index.html#humanitarian-needs">Humanitarian Needs</a></li>
                        <li><a href="register.html">Register</a></li>
                        <li><a href="#donate">Donate</a></li>
                    </ul>
                </nav>
                <div class="md:hidden">
                    <!-- Hamburger menu icon -->
                    <button id="mobile-menu-button" class="text-2xl text-white">
                        <img src="" alt="">
                    </button>
                </div>
            </div>
        </header>
    
    
        <!-- Hero Section -->
        <section class="bg-cover bg-no-repeat bg-center h-screen">
            <div class="container mx-auto h-full flex items-center">
                <div class="text-white p-4 bg-gray-200 lg:w-1/2">
                    <h2 class="lg:text-6xl text-4xl font-extrabold text-orange-500">We are Happy for Your Donation to Bentet Foundation</h2>
                    <p class="text-xl mt-4 text-blue-600">Helping those in need through our foundation.</p>
                    
                </div>
            </div>
        </section>
    </div>
    <main class="container mx-auto mt-6">
        <section class="bg-white lg:p-6 rounded shadow flex flex-col lg:flex-row">
            <div class=" hidden lg:w-1/3">
                <!-- Add your image here -->
                <img src="your-image-source.jpg" alt="Donation Image" class="w-full h-auto">
            </div>
            <div class="lg:w-2/3 p-4">
                <h2 class="text-2xl font-semibold mb-4">Make a Donation</h2>
                <form class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="donation-type" class="block text-gray-600">Donation Type</label>
                            <div class="relative">
                                <select id="donation-type" name="donation-type" required
                                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
                                    <option value="one-time">One-Time Donation</option>
                                    <option value="monthly">Monthly Donation</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="full-name" class="block text-gray-600">Full Name</label>
                            <input type="text" id="full-name" name="full-name" required
                                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="email" class="block text-gray-600">Email</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
                        </div>
                        <div>
                            <label for="amount" class="block text-gray-600">Donation Amount</label>
                            <input type="number" id="donationAmount" name="amount" required
                                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="currency" class="block text-gray-600">Currency</label>
                            <select id="currency" name="currency" required
                                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="CAD">CAD</option>
                            </select>
                        </div>
                        <div>
                            <label for="date" class="block text-gray-600">Donation Date</label>
                            <input type="date" id="date" name="date"
                                class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500">
                        </div>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-600">Message (Optional)</label>
                        <textarea id="message" name="message" rows="4"
                            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500"></textarea>
                    </div>
                    <div>
                        <!-- Existing donation form code -->
                        <!-- ... -->
                        <button type="button" onclick="redirectToPaymentPage()"
                            class="bg-orange-500 hover:bg-orange-700 text-white font-bold border py-2 px-4 rounded focus:outline-none focus:border-white">Next
                        <button>
                        
                        
                        <script>
                             function redirectToPaymentPage() {
                                    const donationAmount = document.getElementById('donationAmount').value;
                                 const selectedCurrency = document.getElementById('currency').value;

                                    if (donationAmount) {
                                        // Pass the amount and selected currency in the URL
                                        window.location.href = `payment.html?amount=${donationAmount}&currency=${selectedCurrency}`;
                                    } else {
                                        // Handle the case where no amount is provided
                                        alert("Please enter a donation amount.");
                                    }
                                }

                        </script>

                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center flex justify-between">
            <p>&copy; 2023 Bentet Foundation. All rights reserved.</p>
            <p>Project by: Tetteh Ebenezer</p>
        </div>
    </footer>

</body>

</html>
